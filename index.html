    <style>
        /* إعدادات عامة ومكتبة الألوان الخاصة بك */
        :root {
            --bg-color: #f8f7f2; /* لون الخلفية السكري */
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --primary-green: #345c50; /* الأخضر الداكن للأزرار */
            --hover-green: #254239;
            --accent-gold: #c6a65c; /* النقطة الذهبية */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- تنسيق المستطيل المحيط بشريط العناوين --- */
        .custom-navbar {
            background-color: #ffffff; /* لون المستطيل أبيض ناصع */
            border: 1px solid #e8e8e8;
            border-radius: 16px; /* زوايا دائرية أنيقة */
            padding: 15px 40px;
            margin: 25px auto;
            max-width: 85%; /* عرض المستطيل */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04); /* ظل خفيف يعطي بروزاً */
            direction: rtl;
        }

        /* تنسيق الشعار (وثيقتي) */
        .brand-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-dot {
            color: var(--accent-gold);
        }

        /* تنسيق الروابط */
        .nav-links {
            display: flex;
            gap: 35px;
        }
